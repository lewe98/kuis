<ion-content force-overscroll="false" class="landing-page bg-gradient">

    <div class="headerText">
        <h1>Willkommen bei Kuis!</h1>
        <h2>Dem Bilder Quiz</h2>
    </div>

    <div class="kuis-content">
        <div class="ion-padding slider">
            <ion-slides pager="true" [options]="slidesOptions" #slideWithNav>
                <ion-slide *ngFor="let s of sliderOne.slidesItems">
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <img class="image" [src]="s.path" [alt]="'about the app...'">
                            </ion-col>
                        </ion-row>
                        <ion-row class="bottom-row">
                            <ion-col>
                                <span class="slide-text">{{s.text}}</span>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-slide>
            </ion-slides>

        </div>

        <app-kuis-button [title]="'Registrieren'" [margin]="true" [routerLink]="['/registrierung']"></app-kuis-button>
        <app-kuis-button [title]="'Einloggen'" [margin]="true" [routerLink]="['/login']"></app-kuis-button>
        <app-kuis-button [title]="'Du brauchst Hilfe?'" [margin]="true" [outline]="true" [routerLink]="['/hilfe']"></app-kuis-button>

    </div>
</ion-content>
