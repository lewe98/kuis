<app-navbar name="Profil" [showLogout]="true"></app-navbar>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{user.nutzername}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-icon name="mail-outline"></ion-icon>
                {{user.email}}
            </ion-item>

            <ion-button expand="block" shape="round" [routerLink]="['/statistik']">
                <ion-icon name="trophy-outline"></ion-icon>
                {{user.abzeichen.length}}
            </ion-button>

            <br>

            <ion-button expand="block" shape="round" (click)="showEditModal()">Profil bearbeiten</ion-button>
            <ion-button expand="block" shape="round" (click)="deleteWarning(user)">Account l√∂schen
            </ion-button>

            <br>

            <ion-button expand="block" shape="round" (click)="authService.logOut()">Logout</ion-button>
        </ion-card-content>
    </ion-card>

    <app-footer></app-footer>

</ion-content>
