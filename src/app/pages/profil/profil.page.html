<app-navbar name="Profil" [showLogout]="true"></app-navbar>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{user.nutzername}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-icon color="black" name="mail-outline"></ion-icon>
                {{user.email}}
            </ion-item>

            <ion-button expand="block" shape="round" [routerLink]="['/statistik']">
                <ion-icon name="trophy-outline"></ion-icon>
                {{user.abzeichen.length}}
            </ion-button>

        </ion-card-content>
    </ion-card>

    <div *ngIf="!user.googleAccount; else google">
        <ion-button [disabled]="user.googleAccount" expand="block" shape="round" (click)="showEditModal()">
            Profil bearbeiten
        </ion-button>
    </div>

    <ion-button expand="block" shape="round" (click)="authService.logOut()">
        Logout
    </ion-button>

    <ng-template #google>
        <ion-button expand="block" shape="round" (click)="openGoogleEdit()">
            Google Profil öffnen
        </ion-button>
    </ng-template>


    <ion-button expand="block" shape="round" (click)="deleteWarning(user)">
        Account löschen
    </ion-button>
    <app-footer>
    </app-footer>
</ion-content>
