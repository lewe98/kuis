<app-navbar name="Profil" [showLogout]="true"></app-navbar>

<ion-content>
    <div class="kuis-content">
        <ion-card>
            <ion-card-header>
                <ion-card-title>{{user.nutzername}}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <ion-item>
                    <ion-icon color="black" name="mail-outline"></ion-icon>
                    {{user.email}}
                </ion-item>

                <ion-button expand="block" shape="round" [routerLink]="['/abzeichen']">
                    <ion-icon name="trophy-outline"></ion-icon>
                    {{user.abzeichen.length}}
                </ion-button>

            </ion-card-content>
        </ion-card>

        <div *ngIf="!user.googleAccount; else google">
            <app-kuis-button [title]="'Profil bearbeiten'" (click)="showEditModal()"></app-kuis-button>
        </div>

        <app-kuis-button [title]="'Logout'" (click)="authService.logOut()"></app-kuis-button>
        <ng-template #google>
            <app-kuis-button [title]="'Google Profil öffnen'" (click)="openGoogleEdit()"></app-kuis-button>
        </ng-template>
        <app-kuis-button [title]="'Account löschen'" (click)="deleteWarning(user)"></app-kuis-button>
        <app-footer>
        </app-footer>
    </div>
</ion-content>
