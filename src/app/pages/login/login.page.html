 <ion-header>
        <ion-toolbar>
            <ion-title>login</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-item>
            <ion-label>E-Mail*</ion-label>
            <ion-input class="ion-text-end" #email [(ngModel)]="emailForLogIn" type="text" maxlength="30"
                       required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Passwort*</ion-label>
            <ion-input class="ion-text-end" #password [(ngModel)]="passwordForLogIn" type="password" maxlength="30"
                       required></ion-input>
        </ion-item>
        <p class="ion-text-end ion-padding-end" style="color:var(--ion-color-danger)"
           *ngIf="errors.get('wrongData')"> {{errors.get('wrongData')}}</p>
        <ion-button (click)="login(emailForLogIn,passwordForLogIn)">
            login
        </ion-button>

        <p> Noch kein Account? Dann Registrier Dich <a [routerLink]="['/registrierung']">
            hier</a>.</p>
    </ion-content>
