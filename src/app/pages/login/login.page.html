<app-navbar name="Login" [showLogout]="false"></app-navbar>

<ion-content>
    <div class="content">
        <ion-item class="roundetInput">
            <ion-label>E-Mail*</ion-label>
            <ion-input class="ion-text-end"
                       #email placeholder="E-Mail"
                       clearOnEdit="false"
                       [(ngModel)]="emailForLogIn"
                       type="email"
                       maxlength="30"
                       required></ion-input>
        </ion-item>

        <ion-item class="roundetInput">
            <ion-label>Passwort*</ion-label>
            <ion-input class="ion-text-end"
                       placeholder="Passwort"
                       clearOnEdit="false"
                       [(ngModel)]="passwordForLogIn"
                       type="password"
                       maxlength="30"
                       required></ion-input>
        </ion-item>
        <p class="ion-text-end ion-padding-end" style="color:var(--ion-color-danger)"
           *ngIf="errors.get('wrongData')"> {{errors.get('wrongData')}}</p>

        <app-kuis-button [title]="'Login'" (click)="login(emailForLogIn,passwordForLogIn)"></app-kuis-button>
        <app-kuis-button [title]="'Passwort vergessen'" [margin]="true" [routerLink]="['/resetpassword']"></app-kuis-button>

        <p class="margin"> Eingeloggt bleiben?
            <ion-checkbox slot="end" (click)="toggleSession()"></ion-checkbox>
        </p>

        <p class="margin"> Noch keinen Account? Dann registriere dich <a [routerLink]="['/registrierung']">
            hier!</a></p>
    </div>
</ion-content>
