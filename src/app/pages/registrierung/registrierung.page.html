<ion-header>
    <ion-toolbar>
        <ion-title>registrierung</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="full">

        <ion-item>
            <ion-label>Nutzername*</ion-label>
            <ion-input #focus class="ion-text-end formControl" placeholder="Nutzername..." [(ngModel)]="nutzername"
                       type="text"
                       required></ion-input>
        </ion-item>

        <p class="ion-text-end ion-padding-end" style="color:var(--ion-color-danger)" *ngIf="errors.get('nutzername')">
            {{errors.get('nutzername')}} </p>


        <ion-item>
            <ion-label>E-Mail*</ion-label>
            <ion-input class="ion-text-end formControl" placeholder="Email..." [(ngModel)]="email" type="email"
                       required></ion-input>
        </ion-item>

        <p class="ion-text-end ion-padding-end" style="color:var(--ion-color-danger)" *ngIf="errors.get('email')">
            {{errors.get('email')}} </p>


        <ion-item>
            <ion-label>Passwort*</ion-label>
            <ion-input class="ion-text-end formControl" placeholder="Passwort..." [(ngModel)]="passwort" type="password"
                       required></ion-input>
        </ion-item>

        <p class="ion-text-end ion-padding-end" style="color:var(--ion-color-danger)" *ngIf="errors.get('passwort')">
            {{errors.get('passwort')}} </p>


        <ion-item>
            <ion-label>Passwort bestätigen*</ion-label>
            <ion-input class="ion-text-end formControl" placeholder="Passwort bestätigen..."
                       [(ngModel)]="passwortConfirm" type="password"
                       required></ion-input>
        </ion-item>

        <p class="ion-text-end ion-padding-end" style="color:var(--ion-color-danger)"
           *ngIf="errors.get('passwortConfirm')">
            {{errors.get('passwortConfirm')}} </p>

    </ion-list>


    <ion-button class="ion-padding-horizontal" expand="block" (click)="signUp(nutzername, email, passwort)">
        Registrieren
    </ion-button>


    <a (click)="redirectToLogin()">Bereits registriert? Hier einloggen!</a>

    <ion-note>*Pflichtfeld</ion-note>

</ion-content>
