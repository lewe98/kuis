<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons *ngIf="showBack" slot="start">
            <ion-icon name="arrow-back-outline" slot="icon-only" (click)="stat()"></ion-icon>
        </ion-buttons>

        <ion-buttons *ngIf="showLogout" (click)="authService.logOut()" slot="end">
            <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
        </ion-buttons>

        <ion-title>{{name}}</ion-title>

    </ion-toolbar>
</ion-header>
