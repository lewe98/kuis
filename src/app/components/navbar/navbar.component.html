<ion-header>
    <ion-toolbar mode="ios">

        <ion-title>{{name}}</ion-title>

        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="{{defaultHref}}"></ion-back-button>
        </ion-buttons>

        <div *ngIf="showLogout">
            <ion-buttons slot="end">
                <app-logout></app-logout>
            </ion-buttons>
        </div>
    </ion-toolbar>
</ion-header>
