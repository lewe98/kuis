<ion-card>
    <ion-card-title>Gesamt-Statistik</ion-card-title>
    <ion-card-title>{{sumFragen}} Fragen beantwortet</ion-card-title>
    <div *ngIf="user.historieLernmodus.length != 0; else noHistory">
        <div>
            <div class="chart">
                <canvas baseChart
                        [data]="pieChartData"
                        [labels]="pieChartLabels"
                        [chartType]="pieChartType"
                        [options]="pieChartOptions"
                        [plugins]="pieChartPlugins"
                        [colors]="pieChartColors"
                        [legend]="pieChartLegend">
                </canvas>
            </div>
        </div>
    </div>

    <ion-card-title>Spielzeit: {{tage}}d {{stunden}}h {{minuten}}m {{sekunden}}s</ion-card-title>
</ion-card>

<ion-list>
    <ion-list-header>Historie des Lernmodus</ion-list-header>
    <ion-item-group *ngFor="let spiel of user.historieLernmodus; let i = index">
        <ion-item lines="none">
            <ion-label>
                <h4>Lernrunde {{counter[i]}}</h4>
                <h4>{{spiel}}/10</h4>

            </ion-label>
        </ion-item>
    </ion-item-group>
</ion-list>

<ion-list>
    <ion-list-header>Historie der frei gew√§hlte Module</ion-list-header>
    <ion-item-group *ngFor="let anzahl of user.historieFreiermodusAnzahl; let i = index">
        <ion-item lines="none">
            <ion-label>
                <h4>{{user.historieFreiermodusName[i]}}</h4>
                <h4>{{anzahl}}</h4>
            </ion-label>
        </ion-item>
    </ion-item-group>
</ion-list>

<ng-template #noHistory>
    <ion-item lines="none">
        <ion-label>
            <h1> Keine Historie vorhanden.</h1>
        </ion-label>
    </ion-item>
</ng-template>
