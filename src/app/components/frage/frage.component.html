<ion-content>

    <ion-grid class="kuis-content">
        <ion-row>
            <ion-col>
                <ion-card class="card-color-white">
                    <ion-card-header>
                        <ion-img [src]="bild"></ion-img>
                        <ion-card-title>{{f.frage}}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card class="card-color-white">
                    <ion-card-header>
                        <ion-card-title>{{f.antworten[0]}}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>

            <ion-col>
                <ion-card class="card-color-white">
                    <ion-card-header>
                        <ion-card-title>{{f.antworten[1]}}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card class="card-color-white">
                    <ion-card-header>
                        <ion-card-title>{{f.antworten[2]}}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>

            <ion-col>
                <ion-card class="card-color-white">
                    <ion-card-header>
                        <ion-card-title>{{f.antworten[3]}}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-button (click)="showNextQuestion()">WEITER</ion-button>

</ion-content>
